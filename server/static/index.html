<!DOCTYPE html>
<html>
  <head>
    <title>AI Chat</title>
    <link rel="manifest" href="manifest.json?version=7" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <link rel="apple-touch-startup-image" href="static/logo.svg?version=7">
    <link rel="apple-touch-icon" sizes="850x850" href="static/logo.png?version=7">
    <link rel="search" type="application/opensearchdescription+xml" title="AI Chat" href="opensearch.xml?version=7"/>
    <meta name="apple-mobile-web-app-title" content="AI Chat">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="static/logo.svg?version=7" />
    <script type="module" src="static/index.js?version=7"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) { // register service worker 
        navigator.serviceWorker.register('/sw.js'); 
      }
    </script>
    </script>
    <style>
      :root {
        --blue: #003a74;
        --blue-hover: #014991;
        --white: #ffffff;
        --bg: #1a1a1a;
        --grey: #424242;
        --red: rgb(110, 0, 0);
        --red-hover: rgb(139, 1, 1);
        --placeholder: #888;
        --cost: rgb(255, 156, 156);
      }
      * {
        box-sizing: border-box;
      }
      /* Center align elements inside the body */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;

        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        background-color: var(--bg);
        color: var(--white);
        font-size: 16px;
      }

      a {
        color: var(--white);
      }

      a:visited {
        color: var(--white);
      }

      .input-polyfill {
        position: absolute;
        opacity: 0;
        z-index: -1;
        top: 174px;
        left: calc(50% - 180px);
        width: 360px;
      }

      @media (max-width: 768px) {
        body {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <chat-app></chat-app>
    <chat-autofill-polyfill></chat-autofill-polyfill>
  </body>
</html>
